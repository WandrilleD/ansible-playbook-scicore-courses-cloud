## UPDATE THESE VARS TO ADAPT THEM TO YOUR OPENSTACK CLOUD
slurm_image: "CentOS 7 (SWITCHengines)"
slurm_ssh_remote_user: "centos"
slurm_login_flavor: "m1.small"
slurm_compute_flavor: "m1.small"
slurm_floating_ips_pool: "public"
slurm_private_network: "private"
slurm_compute_nodes_count: "3"
slurm_nfs_server_shared_disk_size: "50"
slurm_terraform_project_path: "{{ playbook_dir }}/../terraform/slurm-cluster-openstack/"
## UPDATE THESE VARS TO ADAPT THEM TO YOUR OPENSTACK CLOUD

## UPDATE VARS BELOW ACCORDING TO YOUR PREFERENCE BUT IT'S NOT MANDATORY FOR INITIAL TESTING ##

# Details for the ssh key we will create in the local machine to access the cloud machines
# We will also create a ssh config file to use the login node as ssh bastion host
slurm_ssh_key_path: "{{ ansible_env.HOME }}/.ssh/slurm_cluster_cloud"
slurm_ssh_key_name: "slurm_cluster_cloud"  # name used to register the ssh key in openstack
slurm_ssh_cfg_path: "{{ ansible_env.HOME }}/.ssh/slurm_cluster_cloud.cfg"

# we will use these vars to configure /etc/exports in the NFS server and mounts in the NFS clients
slurm_nfs_server: slurm-login
slurm_shared_folder: /shared

slurm_ntp_timezone: Europe/Zurich

slurm_login_open_ports:
  - port: 22
    source: 0.0.0.0/0
  - port: 80
    source: 0.0.0.0/0
  - port: 443
    source: 0.0.0.0/0
  - port: 3000
    source: 131.152.0.0/16

